<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />

<body>
	<div class="container border mt-3">
		<form action="." method="POST" name="aggiornamento" onSubmit="return verificaForm();">
			<div class="form-row mt-3">
				<div class="col-md-4 mb-3">
					<label for="ID_nome">Nome:</label>
					<input type="text" readonly class="form-control" id="ID_nome" value="Simone" required>
					<!-- prendere i dati da scrivre in value -->
				</div>
				<div class="col-md-4 mb-3">
					<label for="ID_Cognome">Cognome:</label>
					<input type="text" readonly class="form-control" id="ID_Cognome" value="Mastrocola" required>
					<!-- prendere i dati da scrivere in value -->
				</div>
				<div class="col-md-4 mb-3">
					<label for="ID_user">Username:</label>
					<input type="text" readonly class="form-control" id="ID_user" value="strike96" required>
					<!-- prendere i dati da scrivere in value -->
				</div>
			</div>

			<div class="form-row">
				<!-- <div class="col-md-3 mb-3">
					<label for="ID_citta">citt√†</label>
					<input type="text" class="form-control" id="ID_citta" value="roma" required>
					
				</div> -->
				<div class="col-md-4 mb-3">
					<label for="competenze">Aggiungi competenza:</label>
					<select class="selectpicker" multiple id="competenze" placeholder = "Scegli" required>
						<option value="cassamortaro">cassamortaro</option>
						<option value="falegname">falegname</option>
						<option value="idraulico">idraulico</option>
						<option value="ingegnere">ingegnere</option>
						<option value="meccanico">meccanico</option>
						<option value="sarto">sarto</option>
					</select>
				</div>
				<div class="col-md-4 mb-3">
					<label for="professione">Professione:</label>
					<select class="select" id="professione" placeholder = "Scegli" required>
						<option selected disabled value="">...</option>
						<option value="cassamortaro">cassamortaro</option>
						<option value="falegname">falegname</option>
						<option value="idraulico">idraulico</option>
						<option value="ingegnere">ingegnere</option>
						<option value="meccanico">meccanico</option>
						<option value="sarto">sarto</option>
					</select>
				</div>
				<div class="col-md-4 mb-3">
					<label for="ID_telefono">Telefono:</label>
					<input type="number" class="form-control" id="telefono" name="telefono" required>
				</div>
			</div>

			<button class="btn btn-primary mb-3" type="submit">Aggiorna</button> <!-- invia informazioni al server e aggiorna -->
			<!-- all'invio verifica ala pasword -->
		</form>
		<!-- devo aggiungere uno spazio -->
	</div>
